<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Home" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Length Calculator</h1>
      <form>
        <label>Enter Length:</label>
        <input type="text" title="text" id="lengthInput" /> <br /><br />
        <label>From Unit:</label>
        <select title="fromUnit" id="fromUnit">
          <option value="inches">Inches</option>
          <option value="centimeters">Centimeters</option>
          <option value="feet">Feet</option>
          <option value="meters">Meters</option>
        </select>
        <br /><br />
        <label>To Unit:</label>
        <select title="toUnit" id="toUnit">
          <option value="inches">Inches</option>
          <option value="centimeters">Centimeters</option>
          <option value="feet">Feet</option>
          <option value="meters">Meters</option>
        </select>
        <br /><br />
        <input type="button" value="Calculate" onclick="calculateLength()" />
        <br /><br />
        <label>Result:</label>
        <input type="text" title="text" id="result" disabled />
      </form>
      <div id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
